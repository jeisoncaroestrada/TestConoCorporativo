<div class="body">
    <h3 class="fc-1">Crear un nuevo producto</h3>
    <!-- ================== MENSAJES DE ERROR ==================== -->
    <div *ngIf="error" class="alert alert-danger">
        <ul *ngFor="let e of error">
          <li>{{e}}</li>
        </ul>
        <!-- <span>{{error}}</span> -->
        <i class="icon-close mdi mdi-close " (click)="closeError()"></i>
    </div>
    <div *ngIf="success" class="alert alert-success">
        <span>{{success}}</span>
        <i class="icon-close mdi mdi-close " (click)="closeSuccess()"></i>
    </div>
    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
    	<p class="fc-smooth">Nombre del producto.</p>
        <div class="form-group icon package pos-relative">
            <input type="text" class="form-control " name="name" [(ngModel)]="model.Name" #name="ngModel" required placeholder="*Nombre del producto">
        </div>
        <p class="fc-smooth">Descripción del producto.</p>
        <div class="form-group icon description pos-relative">
            <input [disabled]="loading" type="text" class="form-control password-field" name="description" [(ngModel)]="model.Description" #description="ngModel" required placeholder="*Descripción del producto">
        </div>
        <p class="fc-smooth">Estado del producto.</p>
        <div class="form-group icon state pos-relative wid-100 inline-b">
            <div class="nativeDropdown input-type" >
                <div class="selectDropdown hover-bd-1">
                    <select [(ngModel)]="model.State" [ngModelOptions]="{standalone: true}" id="state" name="state" class="">
                        <option *ngFor="let i of states" [ngValue]="i">{{i}}</option>
                    </select>
                    <div class="custom-select" aria-hidden="true">{{model.State ? model.State : 'Estado del producto'}}</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" (click)="createProduct()" class="btn btn-primary col-xs-12 col-md-6 btn-rounded btn-slim">{{loading ? 'Procesando...' : 'Crear producto'}}</button>
        </div>
    </form>
</div>
<sta-loader class="fadeOut" [text]="'Procesando...'" [position]="'absolute'" [background]="'rgba(255,255,255,0.7)'"  *ngIf="loading"></sta-loader>
